<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Navbar</title>
  <style>
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <div>My Website</div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
