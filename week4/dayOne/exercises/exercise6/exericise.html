<!DOCTYPE html>
<html>
  <body>
    <div id="fortune"></div>

    <script>
      (function(children, partner, location, job) {
        const message = `You will be a ${job} in ${location}, and married to ${partner} with ${children} kids.`;
        document.getElementById("fortune").innerText = message;
      })(3, "Alex", "Canada", "Web Developer");
    </script>
  </body>
</html>
