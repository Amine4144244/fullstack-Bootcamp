<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2 id="room-name">Room: General</h2>
            <h3>Active Users</h3>
            <ul id="users-list"></ul>
            <div class="private-chat">
                <h3>Private Message</h3>
                <select id="private-recipient">
                    <option value="">Select user</option>
                </select>
                <input type="text" id="private-message" placeholder="Private message">
                <button id="send-private">Send</button>
            </div>
            <button id="leave-room">Leave Room</button>
        </div>
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                <button id="emoji-button"><i class="far fa-smile"></i></button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
